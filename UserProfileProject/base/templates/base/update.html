{% extends 'main.html' %}

{% block content %}

<h3>Update Profile Here</h3>
<form method="POST">
    {% csrf_token %}
        {% for field in form %}
            <div>
                <label>{{field.label}}</label>
                {{field}}
            </div>
        {% endfor %}

    <button type="submit">Update</button>
</form>

{% endblock content %}
